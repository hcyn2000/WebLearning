    <script>
        // bind es5新增的方法，主要作用：将函数绑定到某个对象中，并且有返回值(一个函数)
        function fn(y) {
            console.log(this);
            return this.x + y;
        }
        var obj = {
            x: 1
        }
        var gn = fn.bind(obj)
        console.log(gn);
        console.log(gn(3));
