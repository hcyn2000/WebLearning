<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数重载</title>
</head>

<body>
    <script>
        // 重载:定义相同的函数名，传入的不同参数,实现不同的功能
        // 在js中函数不存在重载现象
        // 下面的会把上面的覆盖掉
        // function add(a) {
        //     return a + 100;
        // }
        // function add(a, b) {
        //     return a + b + 100;
        // }
        // console.log(add(100));  //NaN


        function doAdd() {
            // if (arguments.length == 0) {
            //     return 100;
            // } else if (arguments.length == 1) {
            //     return arguments[0] + 100;
            // } else if (arguments.length == 2) {
            //     return arguments[0] + arguments[1] + 100;
            // }

            switch (arguments.length) {
                case 0:
                    return 100;
                    break;
                case 1:
                    return arguments[0] + 100;
                    break;
                case 2:
                    return arguments[0] + arguments[1] + 100;
                    break;
                default:
                    break;
            }
        }
        console.log(doAdd());   //100
        console.log(doAdd(10)); //110
        console.log(doAdd(10, 20)); //130
    </script>
</body>

</html>
