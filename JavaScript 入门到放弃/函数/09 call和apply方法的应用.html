        // 4. 利用call和apply做继承
        // 动物类
        function Animal(name, age) {
            this.name = name;
            this.age = age;
            this.sayAge = function () {
                console.log(this.age);
            }
        }
        // Cat
        function Cat(name, age) {
            // 继承了Animal
            Animal.call(this, name, age);  // 把this指向了c这个实例对象
        }
        var c = new Cat('破坏神', 5)
        console.log(c);
        c.sayAge()
        console.log(c.name);

        function Dog() {
            Animal.apply(this, arguments)
        }
        var d = new Dog('拉布拉多', 10)
        console.log(d);
        // 5. 利用log代理console.log()
        function log() {
            console.log.apply(console, arguments)
        }
        log(d)
