<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }

        /* 如果行内块元素有了浮动，则不需要转换块级/行内块级元素就可以设置宽高了 */

        p {
            height: 300px;
            background-color: springgreen;
            float: right;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>

    <div>div</div>
    <p>ppppppppp</p>
</body>

</html>
