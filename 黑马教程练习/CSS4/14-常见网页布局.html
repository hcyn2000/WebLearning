<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 100px;
            background-color: violet;
        }

        .banner {
            width: 1230px;
            height: 150px;
            background-color: skyblue;
            margin: 20px auto;
        }

        .box {
            width: 1230px;
            height: 250px;
            background-color: slateblue;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .box li {
            width: 300px;
            height: 250px;
            background-color: springgreen;
            float: left;
            margin-right: 10px;
        }

        .box .laft {
            margin: 0;
        }

        .footer {
            height: 200px;
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="laft">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
