<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .yeye {
            相对定位：position: relative;
            position: relative;
            width: 800px;
            height: 800px;
            background-color: burlywood;
        } */

        .father {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: brown;
        }

        .son {
            /* 绝对定位：position: absolute; */
            /* 绝对定位不占有原先位置！ */
            position: absolute;
            top: 80px;
            left: 80px;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .xd {
            width: 200px;
            height: 200px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            
            <div class="son"></div>
            <div class="xd"></div>
        </div>
    </div>


</body>

</html>
