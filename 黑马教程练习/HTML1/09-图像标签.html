<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="恶心.png"/>

    <h4>alt 替换文本 图像显示不出来的时候用文字替换:</h4>
    <img src="恶心1.png" alt="李凯真恶心" />

    <h4>title 提示文本 鼠标放到图像上提示的文字:</h4>
    <img src="恶心.png" alt="李凯真恶心" title="我他妈吐了"/>

    <h4>width  给图像设定宽度:</h4>
    <img src="恶心.png" alt="李凯真恶心" title="我他妈吐了" width="500"/>

    <h4>height  给图像设定高度:</h4>
    <img src="恶心.png" alt="李凯真恶心" title="我他妈吐了" height="300"/>
    
    <h4>border  给图像设定边框:</h4>
    <img src="恶心.png" alt="李凯真恶心" title="我他妈吐了" border="10"/>
</body>
</html>
