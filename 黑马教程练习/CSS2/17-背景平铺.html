<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 插入背景图片 */
            background-image: url(img/logo.png);
            /* 背景图片不平铺 */
            background-repeat: no-repeat;
            /* XY轴平铺只能选择一个方向 */
            /* 沿着X轴平铺 */
            background-repeat: repeat-x;
            /* 沿着Y轴平铺 */
            background-repeat: repeat-y;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
