<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: red;
            /* 把行内元素 a 转换为块元素 */
            /* 转换为块元素： */
            display: block;
        }

        div {
            /* 转换之后不能设置宽高 */
            /* width: 200px;
            height: 100px; */
            background-color: blue;
            /* 把 div 块级元素转换为行内元素 */
            /* 转换为行内元素： */
            display: inline;
        }

        span {
            width: 250px;
            height: 50px;
            background-color: skyblue;
            /* 把 sapn 行内元素转换为行内块元素 */
            /* 转换为行内块元素： */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">红尘</a>
    <div>我是块元素</div>
    <div>我是块元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
