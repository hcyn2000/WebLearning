<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.未访问的链接 a:link */
        a:link {
            color: #333333;
            text-decoration: none;
        }

        /* 2.访问过的链接 a:visited */
        a:visited {
            color: rgb(255, 0, 0);
        }

        /* 3.鼠标经过的链接 a:hover  */
        a:hover {
            color: skyblue;
        }

        /* 4.鼠标正在按下的链接 a:active */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">外国小哥</a>
</body>

</html>
