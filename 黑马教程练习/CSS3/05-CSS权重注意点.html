<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父亲的权重是100 */
        #father {
            color: red;
        }

        /* 继承的权重为0 */
        /* 所以以后我们看标签到底哪个样式，就先看这个标签有没有直接被选出来 */
        p {
            color: blue;
        }

        body {
            color: green;
        }

        /* a标签浏览器默认指定了一个样式：蓝色，有下划线 */
        a {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>他明白他明白</p>
    </div>
    <a href="#">单独样式</a>
</body>

</html>
