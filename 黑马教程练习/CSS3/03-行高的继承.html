<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {
            font-size: 14px;
        }

        p {
            font-size: 16px;
        }

        /* li 没有指定文字大小，则会继承父亲的文字大小 */
    </style>
</head>

<body>
    <div>蓝色</div>
    <p>蓝色</p>
    <ul>
        <li>没指定文字大小</li>
    </ul>
</body>

</html>
