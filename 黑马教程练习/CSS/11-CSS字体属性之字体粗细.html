<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 粗体bold    相当于数字700 */
        .bold {
            font-weight: bold;
        }
        /* 特粗体bolder */
        .bolder {
            font-weight: bolder;
        }
        /* 细体lighter */
        .lighter {
            font-weight: lighter;
        }
        /* 700后面不要跟单位   等价于bold都是加粗效果 */
        .jiacu {
            font-weight: 700;
        }
        /* 正常字体normal  相当于数字400 */
        h2 {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h2>万丰奥威突然</h2>
    <p>撒嘎嘎呃呃发给</p>
    <p class="bold">撒嘎嘎呃呃发给</p>
    <p class="bolder">撒嘎嘎呃呃发给</p>
    <p class="lighter">撒嘎嘎呃呃发给</p>
    <p class="jiacu">撒嘎嘎呃呃发给</p>
</body>
</html>
