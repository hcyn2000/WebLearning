<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yuanjia {
            /* 删除线 */
            text-decoration: line-through;
        }
        .xianjia {
            /* 下划线 */
            text-decoration: underline;
            /* 上划线 */
            text-decoration: overline;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <p>原价要<span class="yuanjia">998</span>,现价只要<span class="xianjia">98</span></p>
    <a href="#">没有下划线</a>
</body>
</html>
