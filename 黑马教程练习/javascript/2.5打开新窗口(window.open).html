<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.open()</title>
    <script type="text/javascript">
        // window.open语法:('URL','窗口打开方式','各种参数')
        function wopen() {
            window.open('http://www.imooc.com', '_blank', 'width=600,height=400,top=100,left=100')
        }
    </script>
</head>

<body>
    <input name="button" type="button" onClick="wopen()" value="点击我，打开新窗口!" />
</body>

</html>
