<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt("")</title>
    <script type="text/javascript">
        function rec() {
            var score;
            score = prompt("输入你的成绩");
            if (score <= 100 && score >= 90) {
                document.write("你很棒棒");
            }
            else if (score < 90 && score >= 75) {
                document.write("算你厉害");
            }
            else if (score < 75 && score >= 60) {
                document.write("还不错");
            }
            else if (score > 0 && 60 > score) {
                document.write("就这？");
            }
            else if (score.trim) {
                document.write("请输入正确的成绩");
            }
            else {
                document.write("你再瞎打？");
            }
        }
    </script>
</head>

<body>
    <input type="button" value="查看成绩" type="button" onclick="rec()">
</body>

</html>
