<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{ width: px; height: 15px;}
    </style>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <form action="http://www.huya.com" target="_bank">
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="xb" id="nan"><label for="nan"><img src="img/男.jpg" alt="">男</label>  
                    <input type="radio" name="xb" id="nv"><label for="nv"><img src="img/女.jpg" alt="">女</label> 
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="" selected disabled>--请选择年--</option>
                        <option value="">2000年</option>
                        <option value="">2001年</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected disabled>--请选择月--</option>
                        <option value="">9月</option>
                        <option value="">8月</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected disabled>--请选择日--</option>
                        <option value="">15号</option>
                        <option value="">16号</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td><label for="szdq">所在地区</label></td>
                <td><input type="text" id="szdq"></td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="hyzk" id="weihun" checked><label for="weihun">未婚</label>
                    <input type="radio" name="hyzk" id="yihun"><label for="yihun">已婚</label> 
                    <input type="radio" name="hyzk" id="lihun"><label for="lihun">离婚</label> 
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <select name="" id="">
                        <option value="" selected disabled>--请选择学历--</option>
                        <option value="">高中</option>
                        <option value="">大专</option>
                        <option value="">博士</option>
                    </select>
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="xhdlx" id="yaomeide"><label for="yaomeide">妖媚的</label>  
                    <input type="checkbox" name="xhdlx" id="keaide"><label for="keaide">可爱的</label>   
                    <input type="checkbox" name="xhdlx" id="xingande"><label for="xingande">性感的</label>   
                    <input type="checkbox" name="xhdlx" id="younode"><label for="younode">幽默的</label> 
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td><label for="zwjs">自我介绍</label></td>
                <td><textarea name="" id="zwjs" cols="30" rows="3"></textarea></td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                    <input type="reset">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="wtyzctk"><label for="wtyzctk">我同意注册条款和会员加入标准</label> 
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td><a href="http://qzone.qq.com" target="—_bank">我是会员，立即登录</a></td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁且单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
