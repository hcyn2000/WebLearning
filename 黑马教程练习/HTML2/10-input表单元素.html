<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.jd.com">
        <!-- text 文本框 用户可以在里面输入任何内容 -->
        QQ号：<input type="text" name="username" maxlength="10">   <br>

        <!-- password 密码框 用户看不见输入的内容 -->
        QQ密码：<input type="password" name="pwd"> <br>

        <!-- 单选按钮和多选按钮可以设置checked属性，当页面打开的时候默认勾选该选项 -->
        
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素名称 这里性别单选按钮必须是相同的name 才可以实现多选一 -->
            性别：
            <input type="radio" name="sex" value="男" checked="checked"> 男  
            <input type="radio" name="sex" value="女">  女 <br>

        <!-- checkbox 多选按钮 可以实现多选 -->
            爱好：
            <input type="checkbox" name="hobby" value="打乒乓球"> 打乒乓球 
            <input type="checkbox" name="hobby" value="学习">学习 
            <input type="checkbox" name="hobby" value="玩">玩    <br>

        <!-- submit 点击了提交按钮可以把表单域form里面的表单元素值提交给后台服务器 -->
            <input type="submit" value="注册">

        <!-- reset 重置按钮可以还原表单的初始状态 -->
            <input type="reset" value="重新来过">

        <!-- button 普通按钮button  后期结合js搭配使用 -->
            <input type="button" value="验证码">    <br>

        <!-- file 文件域 上传文件时使用 -->
        上传：<input type="file">
    </form>
</body>
</html>
