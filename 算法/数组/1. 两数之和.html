<script>
  /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
  var twoSum = function (nums, target) {
    let map = new Map()
    for (let i = 0; i < nums.length; i++) {
      console.log(nums[i]);
      if (map.has(target - nums[i])) {
        return [map.get(target - nums[i]), i]
      }
      map.set(nums[i], i)
      console.log(map);
      console.log('------------');
    }
    return
  };

  // console.log(twoSum([2, 7, 11, 15], 9));
  console.log(twoSum([2, 7, 11, 15], 18));
</script>
