<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./vue.js"></script>
    <title>methods Option</title>
</head>

<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(5,$event)">add</button></p>
        <p>
            <!-- 用.native修饰器来调用构造器里的add方法 -->
            <btn @click.native="add(3)"></btn>
        </p>
    </div>
    <!-- 这种不经常使用，如果你出现了这种情况，说明你的代码组织不够好。 -->
    <button onclick="app.add(3)">外部add</button>

    <script type="text/javascript">
        var btn = {
            template: `<button>组件Add</button>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            components: {
                "btn": btn
            },
            methods: {
                add: function (num, event) {
                    if (num !== undefined) {
                        this.a += num
                    } else {
                        this.a++
                    }
                    console.log(event);
                }
            }
        })
    </script>
</body>

</html>
