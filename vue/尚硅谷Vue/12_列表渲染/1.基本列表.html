<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1.基本列表</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <ul>
        <li v-for="item in perasonList" :key="item.id">{{item.name}}-{{item.age}}</li>
      </ul>

      <!-- 遍历对象 -->
      <h2>鞋子信息</h2>
      <ul>
        <li v-for="(value,key) in car" :key="key">{{key}}-{{value}}</li>
      </ul>

      <!-- 遍历字符串 -->
      <h2>字符串</h2>
      <ul>
        <li v-for="(item,index) in str">{{item}}-{{index}}</li>
      </ul>

      <!-- 遍历次数 -->
      <h2>次数</h2>
      <ul>
        <li v-for="(number,index) in 5">{{number}}-{{index}}</li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    new Vue({
      el: "#root",
      data: {
        perasonList: [
          { id: 1, name: "张三", age: 18 },
          { id: 2, name: "李四", age: 19 },
          { id: 3, name: "王五", age: 20 },
        ],
        car: {
          name: "特步",
          price: "100元",
          color: "白色",
        },
        str: "hello",
      },
    });
  </script>
</html>
