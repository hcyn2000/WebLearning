<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3.列表过滤</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <input type="text" v-model="name" />
      <ul>
        <li v-for="(item,index) in perasons" :key="item.id">{{item.name}}-{{item.age}}-{{item.gender}}</li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    new Vue({
      el: "#root",
      data: {
        name: "",
        perasonList: [
          { id: "001", name: "马冬梅", age: 18, gender: "男" },
          { id: "002", name: "周冬雨", age: 19, gender: "女" },
          { id: "003", name: "周杰伦", age: 20, gender: "男" },
          { id: "004", name: "温兆伦", age: 25, gender: "男" },
        ],
      },
      computed: {
        perasons() {
          let arr = this.perasonList.filter((e) => {
            return e.name.indexOf(this.name) !== -1;
          });
          return arr;
        },
      },
      methods: {},
    });
  </script>
</html>
