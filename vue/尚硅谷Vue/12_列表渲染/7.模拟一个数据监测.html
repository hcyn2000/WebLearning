<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.模拟一个数据监测</title>
  </head>
  <body>
    <script>
      let data = {
        a: 1,
        b: 2,
      };

      const obs = new Observer(data);

      let vm = {};
      vm._data = data = obs;

      function Observer(obj) {
        // 汇总对象中的所以的属性形成一个数组
        let keys = Object.keys(obj);

        // 遍历
        keys.forEach((item) => {
          Object.defineProperty(this, item, {
            get() {
              console.log("被调用了get");
              return obj[item];
            },
            set(value) {
              console.log("被调用了set");
              obj[item] = value;
            },
          });
        });
      }

      console.log(obs);
    </script>
  </body>
</html>
