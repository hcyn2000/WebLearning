<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>自定义指令</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <h2>当前n值是： <span v-text="n"></span></h2>
      <h2>放大10倍n值是： <span v-big="n"></span></h2>
      <h2>放大10倍n值是： <span v-big-number="[n,b]"></span></h2>
      <button @click="n++">n加一</button>
      <hr />
      <input type="text" v-fbind:value="n" />
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    // 定义全局指令
    // Vue.directive("fbind", {
    //   // 指令与元素成功绑定时（一上来）调用
    //   bind(element, binding) {
    //     element.value = binding.value;
    //   },
    //   // 指令所在元素被插入页面时调用
    //   inserted(element, binding) {
    //     element.focus();
    //   },
    //   // 指令所在的模板被重新解析时调用
    //   update(element, binding) {
    //     element.value = binding.value;
    //   },
    // });

    new Vue({
      el: "#root",
      data: {
        n: 1,
        b: 2,
      },
      directives: {
        // big函数何时会被调用？ 1.指令与元素成功绑定时（一上来） 2.指令所在的模板被重新解析时
        big(element, binding) {
          console.log(element, binding);
          console.log("big", this); // 注意 此处的this指向window
          element.innerText = binding.value * 10;
        },
        "big-number"(element, binding) {
          // console.log(element, binding);
          element.innerText = binding.value * 10;
        },
        fbind: {
          // 指令与元素成功绑定时（一上来）调用
          bind(element, binding) {
            element.value = binding.value;
          },
          // 指令所在元素被插入页面时调用
          inserted(element, binding) {
            element.focus();
          },
          // 指令所在的模板被重新解析时调用
          update(element, binding) {
            element.value = binding.value;
          },
        },
      },
    });
  </script>
</html>
