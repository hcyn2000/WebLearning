<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 vue的起步和插值</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <h3>{{ 2 }}</h3>
        <h3>{{ "hello" }}</h3>
        <h3>{{ {id:1} }}</h3>
        <h3>{{ 1>2 ? '大于' : '不大于' }}</h3>
        <h3>{{ txt.split('').reverse().join('') }}</h3>
        <h3>{{ getContent() }}</h3>
        <h3 :class="isShow ? 'red':'blue'" @click="show"> {{txt}}</h3>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello vue',
                txt: 'hello',
                msg2: 'content',
                isShow: true
            },
            methods: {
                getContent() {
                    return this.msg2
                },
                show() {
                    this.isShow = !this.isShow
                }
            },
        })
    </script>
</body>

</html>
