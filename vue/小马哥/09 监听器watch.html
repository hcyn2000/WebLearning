<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>{{stus[0].name}}</h3>
        <button @click="stus[0].name = 'Tom'">改变</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                stus: [{ name: 'jack' }]
            },
            watch: {
                // 基本的数据类型可以使用watch直接监视，复杂数据类型 Object Array 要深度监视
                // 深度监视： Object / Array
                'stus': {
                    deep: 'true',
                    handler: function (newV, oldv) {
                        console.log(newV[0].name);
                    }
                }
            },
        })
    </script>
</body>

</html>
