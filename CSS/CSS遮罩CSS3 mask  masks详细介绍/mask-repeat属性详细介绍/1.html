<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #999;
      }
      .mask-image {
        width: 250px;
        height: 187.5px;
        -webkit-mask-image: url("../images/loading_blue.png"), url("../images/wx.png");
        mask-image: url("../images/loading_blue.png");
        -webkit-mask-repeat: space round, no-repeat;
      }
      div {
        background: url("../images/ps1.jpg");
        background-size: 100% 100%;
        width: 250px;
        height: 187.5px;
        -webkit-mask-image: url("../images/loading_blue.png"), url("../images/头像.png");
        mask-image: url("../images/loading_blue.png");
        -webkit-mask-repeat: space round, no-repeat;
      }
    </style>
  </head>
  <body>
    <img src="../images/ps1.jpg" class="mask-image" />
    <div></div>
    <!-- 
    支持以下一些单属性值：
      mask-repeat: repeat-x;
      mask-repeat: repeat-y;
      mask-repeat: repeat;
      mask-repeat: no-repeat;
      mask-repeat: space;
      mask-repeat: round;

    同时，根据自己的测试，Chrome和Firefox浏览器都支持x轴y轴2两轴同时表示，例如：
      mask-repeat: repeat space;
      mask-repeat: repeat repeat;
      mask-repeat: round space;
      mask-repeat: no-repeat round;

    由于mask-image支持多遮罩图片，因此，mask-repeat也支持多属性值，例如：
      mask-repeat: space round, no-repeat;
      mask-repeat: round repeat, space, repeat-x; 
    -->
  </body>
</html>
