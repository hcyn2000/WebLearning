<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 400px;
        border: 10px solid pink;
        overflow: hidden; /* 变成BFC */
      }

      .c-box1 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        float: left;
      }

      .c-box2 {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        float: left;
      }

      .box2 {
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="c-box1"></div>
      <div class="c-box2"></div>
    </div>
    <div class="box2"></div>
  </body>
</html>
