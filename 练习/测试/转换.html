<script>
  var hextoString = function (hex) {
    var arr = hex.split("")
    var out = ""
    for (var i = 0; i < arr.length / 2; i++) {
      var tmp = "0x" + arr[i * 2] + arr[i * 2 + 1]
      var charValue = String.fromCharCode(tmp);
      out += charValue
    }
    return out
  };

  var res = hextoString('LPqvY641inyNXW5duwISwtnUdScjDhnXFf4wB5QB3S\/E3AR9EmKyi8bCpiL2YQVbmi4pQopHTyqUB9546e7UqmwXFGUnDNEJ')

  console.log(res)
  console.log(typeof (res))
</script>
