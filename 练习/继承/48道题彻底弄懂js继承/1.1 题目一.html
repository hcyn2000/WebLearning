    <title>Document</title>

  <body>
    <script>
      function Parent() {
        this.name = "Parent";
        this.sex = "boy";
      }
      Parent.prototype.getName = function () {
        console.log(this.name);
      };
      function Child() {
        this.name = "child";
      }
      Child.prototype = new Parent();

      var child1 = new Child();
      child1.getName();
      console.log(child1);
    </script>
  </body>
