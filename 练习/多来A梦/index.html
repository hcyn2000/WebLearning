<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <head>
      <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <div class="box">
      <div class="waikuang">
        <!-- 内边框 -->
        <div class="neikuang"></div>
        <!-- 左手 -->
        <div class="hand left_hand">
          <div class="handbgc"></div>
        </div>
        <!-- 右手 -->
        <div class="hand right_hand">
          <div class="handbgc"></div>
        </div>
        <!-- 眼睛 -->
        <div class="eyebox">
          <div class="eye left_eye">
            <div class="eyezhu eyezhu-left">
              <div class="eyefff"></div>
            </div>
          </div>
          <div class="eye right_eye">
            <div class="eyezhu eyezhu-right">
              <div class="eyefff"></div>
            </div>
          </div>
        </div>
        <!-- 鼻子 -->
        <div class="nose">
          <div class="reflection"></div>
        </div>
        <div class="verticalLine"></div>
        <!-- 胡须 -->
        <div class="beard beard1"></div>
        <div class="beard beard2"></div>
        <div class="beard beard3"></div>
        <div class="beard beard4"></div>
      </div>
    </div>
  </body>
</html>
