<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        width: 100px;
      }
      body {
        display: flex;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i < 10; i++) {
        let div = "<div>"
        for (let j = i; j < 10; j++) {
          div += `<div >${i} * ${j} = ${i * j}</div>`
        }
        div += "</div>"
        document.write(div)
      }
    </script>
  </body>
</html>
