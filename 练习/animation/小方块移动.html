<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      background-color: rgb(69, 153, 111);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dh {
      width: 400px;
      height: 400px;
      border: 1px solid rgb(255, 255, 255);
    }
    div {
      width: 100px;
      height: 100px;
      background-color: rgb(45, 62, 158);
      animation:  hd 6s infinite,hdd 6s infinite;
      
    }

    @keyframes hd {
      25% {
        transform: translateX(300px);
      }
      50% {
        transform: translate(300px,300px);
      }
      75% {
        transform: translateY(300px);
      }
    }
    @keyframes hdd {
      25% {
      }
      50% {
        background-color: rgb(45, 62, 158);
        border-radius: 0%;
      }
      75% {
      }
      25%,75%{
        background-color: #9b59b6;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <main class="dh">
    <div></div>
  </main>
</body>
</html>
