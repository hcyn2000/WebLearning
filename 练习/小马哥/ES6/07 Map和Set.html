<script>
  // 集合：表示无重复值的有序列表
  let set = new Set();
  console.log(set);

  // .add 添加元素
  set.add(2);
  set.add("4");
  set.add("4"); // 不会添加重复值
  set.add(["hello", 2, 3]);

  // .delete 删除元素
  set.delete(2);

  // .has 校验某个值是否在set中
  console.log(set.has("4"));
  // .size 访问set的长度
  console.log(set.size);
  console.log(set);

  // set.forEach((val, key) => {
  //   console.log(val);
  //   console.log(key);
  // });

  // 将set转换成数组
  // let set2 = new Set([1, 2, 3, 4, 4, 4, 4]);
  // let arr = [...set2];
  // console.log(arr);

  // 缺点
  // 1. set中对象的引用无法被释放
  // let set3 = new Set(),
  //   obj = {};
  // set3.add(obj);
  // obj = null;
  // console.log(set3);

  let set4 = new WeakSet(),
    obj = {};
  set4.add(obj);
  obj = null;
  console.log(set4);

  // WeakSet
  // 1.不能传入非对象类型的参数
  // 2. 不可迭代
  // 3.没有forEach（）
  // 4.没有size属性

  console.log("-------------------------");
</script>
<script>
  // Map类型是键值对得有序列表，键和值是任意类型
  let map = new Map();
  // .set 添加
  map.set("name", "张三");
  map.set("age", 20);
  // .get 取值
  console.log(map.get("name"));
  console.log(map);
  // has 校验某个值是否在set中
  console.log(map.has("name"));
  console.log(map.has(20));
  // .delete 删除元素
  map.delete("name");
  // .clear 清空map
  map.clear();
  console.log(map);

  console.log("-------------------------");
  let arr = ["a", [1, 2]];
  map.set(arr, "hello");
  console.log(map);
  console.log(map.get(arr));

  console.log("-------------------------");
  let m = new Map([
    ["a", 1],
    ["b", 2],
  ]);
  console.log(m);
</script>
